version: "3.8"

services:
  postgres:
    image: postgres:13
    restart: always  # Ensures Postgres restarts on failure
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trustid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always  # Ensures app restarts if it crashes
    depends_on:
      - postgres
    environment:
      DB_URL: "postgresql://user:password@postgres:5432/trustid"  # Matches .env
    ports:
      - "8000:8000"
    volumes:
      - ./entrypoint.sh:/app/entrypoint.sh  # Updated path to match root directory
    entrypoint: ["/bin/sh", "/app/entrypoint.sh"]  # Updated path

volumes:
  postgres_data:
